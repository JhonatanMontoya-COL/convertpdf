<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>PDF generator</title>
</head>
<body>
    <div class="all" id="all">
        <div class="form" id="content">
            <h1>Llene el formulario</h1>
            <div class="datos" id="info">
                <p>Nombre del usuario</p>
                <input type="text" id="nombre" placeholder="Ponga aqui su nombre">
                <p>Apellido del usuario</p>
                <input type="text" id="apellido" placeholder="Ponga aqui su apellido">
                <textarea name="textarea" id="textarea" placeholder="Pronga un comentario"></textarea>
                <button onclick="generatePdf()" class="btn btn-primary">Descargar pdf</button>
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="./main.js"></script>
</html>
